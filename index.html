<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASH Video Labeling Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --main-color: #ffffff;
            --primary-text: #2d3748;
            --secondary-text: #718096;
            --accent-color: #4299e1;
            --accent-hover: #3182ce;
            --danger-color: #e53e3e;
            --danger-hover: #c53030;
            --success-color: #38a169;
            --success-hover: #2f855a;
            --warning-color: #ed8936;
            --warning-hover: #dd6b20;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: var(--main-color);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2b6cb0, #4299e1);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 28px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .progress-section {
            padding: 20px 30px;
            background: var(--main-color);
            border-bottom: 1px solid var(--border-color);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #progress-bar-container {
            flex: 1;
            height: 12px;
            background-color: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #progress-bar {
            height: 100%;
            background-color: var(--success-color);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease-in-out;
            box-shadow: 0 0 4px rgba(56, 161, 105, 0.4);
        }

        #progress-text {
            font-size: 0.95rem;
            color: var(--secondary-text);
            min-width: 180px;
            text-align: right;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }
        
        #quality-estimate {
            font-size: 0.85rem;
            color: var(--secondary-text);
            font-style: italic;
            text-align: right;
        }
        
        #peak-count {
            font-size: 0.85rem;
            color: var(--secondary-text);
            font-style: italic;
            text-align: left;
        }

        .main-content {
            padding: 20px 30px 30px;
        }

        .video-container {
            position: relative;
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            padding-bottom: 0px;
        }

        video {
            width: 100%;
            display: block;
            background: #000;
        }

        .video-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            padding: 0 10px;
        }

        .control-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            color: white;
            background-color: var(--accent-color);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .control-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            font-size: 0.95rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: white;
            background-color: var(--accent-color);
            transition: var(--transition);
        }

        .control-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .control-btn i {
            font-size: 1.2rem;
        }

        .caption-section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--primary-text);
            font-size: 1.3rem;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-color);
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            margin-top: 10px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .timestamps-section {
            margin-bottom: 30px;
        }

        /* Multi-peak styles */
        .peaks-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .add-peak-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: var(--accent-color);
            color: #fff;
            cursor: pointer;
            box-shadow: var(--shadow);
            font-weight: 500;
            transition: var(--transition);
        }
        .add-peak-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        .peaks-container { display: flex; flex-direction: column; gap: 16px; }
        .peak-card { border: 1px solid var(--border-color); border-radius: 8px; padding: 14px; background: #f7fafc; box-shadow: var(--shadow); }
        .peak-card.active { border-color: var(--accent-color); box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2); }
        .peak-card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
        .peak-title { font-weight: 600; }
        .delete-peak-btn { background: var(--danger-color); color: #fff; border: none; border-radius: 6px; padding: 6px 10px; cursor: pointer; box-shadow: var(--shadow); }
        .delete-peak-btn:hover { background: var(--danger-hover); transform: translateY(-1px); }
        .peak-caption { margin-top: 8px; }

        .timestamps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .timestamp-item {
            background: #f7fafc;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .timestamp-item.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
        }

        .timestamp-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.06);
        }

        .timestamp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timestamp-title {
            font-weight: 600;
            color: var(--primary-text);
        }

        .timestamp-value {
            font-family: monospace;
            font-size: 0.95rem;
            color: var(--accent-color);
            padding: 5px 10px;
            background: rgba(66, 153, 225, 0.1);
            border-radius: 4px;
        }

        .timestamp-controls {
            display: flex;
            gap: 10px;
        }

        .timestamp-btn {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: var(--shadow);
        }

        .timestamp-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .timestamp-btn i {
            font-size: 0.9rem;
        }

        .actions-section {
            margin-top: 30px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-btn {
            padding: 14px 20px;
            font-size: 1.05rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.06);
        }

        .submit-btn {
            background-color: var(--success-color);
        }

        .submit-btn:hover {
            background-color: var(--success-hover);
        }

        .next-btn {
            background-color: #718096;
        }

        .next-btn:hover {
            background-color: #4a5568;
        }

        .delete-btn {
            background-color: var(--danger-color);
        }

        .delete-btn:hover {
            background-color: var(--danger-hover);
        }

        #status-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            background: rgba(66, 153, 225, 0.1);
            border: 1px solid rgba(66, 153, 225, 0.2);
            display: none;
        }

        #status-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        #status-message.success {
            background: rgba(56, 161, 105, 0.1);
            border-color: rgba(56, 161, 105, 0.2);
        }

        #status-message.error {
            background: rgba(229, 62, 62, 0.1);
            border-color: rgba(229, 62, 62, 0.2);
        }

        #status-message.warning {
            background: rgba(237, 137, 54, 0.1);
            border-color: rgba(237, 137, 54, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--secondary-text);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            background: #f7fafc;
        }

        .keyboard-hint {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--secondary-text);
        }

        .key {
            display: inline-block;
            padding: 2px 8px;
            background: #e2e8f0;
            border-radius: 4px;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 8px;
            }

            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .main-content {
                padding: 20px;
            }

            .section-header {
                font-size: 1.2rem;
            }

            .actions-grid {
                grid-template-columns: 1fr;
            }

            .timestamp-controls {
                flex-direction: column;
                gap: 8px;
            }

            .timestamp-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-video"></i>
                <h1>FLASH Video Labeling Tool</h1>
            </div>
            <div class="user-controls">
                <button class="control-btn">
                    <i class="fas fa-user"></i>
                    <span>User Profile</span>
                </button>
            </div>
        </header>

        <div class="progress-section">
            <div class="progress-container">
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="progress-text">0 / 0 tasks completed (0%)</div>
            </div>
            <div class="stats-container">
                <div id="peak-count"></div>
                <div id="quality-estimate"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="video-container">
                <video id="video-player" controls></video>
                <div class="video-controls">
                    <button class="control-btn" onclick="prevFrame()" title="Previous Frame">
                        <i class="fas fa-backward-step"></i>
                        <span>Prev Frame</span>
                    </button>
                    <button class="control-btn" onclick="playPauseVideo()">
                        <i class="fas fa-play"></i>
                        <span>Play/Pause</span>
                    </button>
                    <button class="control-btn" onclick="nextFrame()" title="Next Frame">
                        <i class="fas fa-forward-step"></i>
                        <span>Next Frame</span>
                    </button>
                </div>
            </div>

            <div class="caption-section">
                <div class="section-header">
                    <i class="fas fa-edit"></i>
                    <h3>Caption to Edit</h3>
                </div>
                <textarea id="caption-input" placeholder="Enter or edit the caption for this video..."></textarea>
            </div>

            <div class="timestamps-section">
                <div class="section-header">
                    <i class="fas fa-clock"></i>
                    <h3>Peaks</h3>
                </div>
                <div class="peaks-header">
                    <div style="color: var(--secondary-text)">Add one card per peak</div>
                    <button class="add-peak-btn" onclick="addPeak()"><i class="fas fa-plus"></i> Add Peak</button>
                </div>
                <div id="peaks-container" class="peaks-container"></div>
            </div>

            <div class="actions-section">
                <div class="actions-grid">
                    <button class="action-btn submit-btn" onclick="submitLabels()">
                        <i class="fas fa-check-circle"></i>
                        <span>Submit Labels</span>
                    </button>
                    <button class="action-btn next-btn" onclick="getNextTask()">
                        <i class="fas fa-forward"></i>
                        <span>Skip & Get Next</span>
                    </button>
                    <button class="action-btn delete-btn" onclick="deleteTask()">
                        <i class="fas fa-trash-alt"></i>
                        <span>Mark as Bad Quality</span>
                    </button>
                </div>
            </div>

            <div id="status-message"></div>
        </div>

        <footer>
            <div>FLASH Video Labeling Tool v1.3</div>
        </footer>
    </div>

    <script>
        const videoPlayer = document.getElementById('video-player');
        const captionInput = document.getElementById('caption-input');
        const statusMessage = document.getElementById('status-message');

        // Accurate frame stepping support
        let frameDuration = null; // seconds per frame
        const hasRVFC = (typeof HTMLVideoElement !== 'undefined') && ('requestVideoFrameCallback' in HTMLVideoElement.prototype);
        const _frameSample = { lastMediaTime: null, deltas: [] };

        function median(arr) {
            const s = [...arr].sort((a, b) => a - b);
            const m = Math.floor(s.length / 2);
            return s.length % 2 ? s[m] : (s[m - 1] + s[m]) / 2;
        }

        function snapToCommonRates(dt) {
            const rates = [24, 25, 29.97, 30, 50, 59.94, 60];
            let best = dt, bestDiff = Infinity;
            for (const f of rates) {
                const d = 1 / f;
                const diff = Math.abs(d - dt);
                if (diff < bestDiff) { bestDiff = diff; best = d; }
            }
            return bestDiff < 0.002 ? best : dt; // snap within ~2ms
        }

        function startFpsSampling() {
            if (!hasRVFC) return;
            _frameSample.deltas = [];
            _frameSample.lastMediaTime = null;
            const sampleTarget = 12;
            function onFrame(now, metadata) {
                if (_frameSample.lastMediaTime != null) {
                    const dt = metadata.mediaTime - _frameSample.lastMediaTime;
                    if (dt > 0 && dt < 0.2) _frameSample.deltas.push(dt);
                }
                _frameSample.lastMediaTime = metadata.mediaTime;
                if (!videoPlayer.paused && _frameSample.deltas.length < sampleTarget) {
                    videoPlayer.requestVideoFrameCallback(onFrame);
                }
                if (_frameSample.deltas.length >= 4 && frameDuration == null) {
                    const med = median(_frameSample.deltas);
                    frameDuration = snapToCommonRates(med);
                }
            }
            videoPlayer.requestVideoFrameCallback(onFrame);
        }

        videoPlayer.addEventListener('play', startFpsSampling);
        videoPlayer.addEventListener('loadedmetadata', () => {
            frameDuration = null;
            _frameSample.deltas = [];
            _frameSample.lastMediaTime = null;
        });

        function getFrameDuration() {
            // Fallback to 30fps if not yet measured
            return (typeof frameDuration === 'number' && isFinite(frameDuration) && frameDuration > 0) ? frameDuration : (1 / 30);
        }

        function stepFrames(direction) {
            const fd = getFrameDuration();
            const dur = videoPlayer.duration;
            const cur = videoPlayer.currentTime || 0;
            let idx = Math.round(cur / fd) + (direction > 0 ? 1 : -1);
            let t = idx * fd;
            if (isFinite(dur)) t = Math.max(0, Math.min(dur - 0.000001, t)); else t = Math.max(0, t);
            videoPlayer.pause();
            videoPlayer.currentTime = t;
        }

        function prevFrame() { stepFrames(-1); }
        function nextFrame() { stepFrames(1); }

        // Keyboard shortcuts: [ for previous frame, ] for next frame
        document.addEventListener('keydown', (e) => {
            const ae = document.activeElement;
            const tag = ae && ae.tagName ? ae.tagName.toUpperCase() : '';
            const isTyping = (tag === 'INPUT' || tag === 'TEXTAREA') || (ae && ae.isContentEditable);
            if (isTyping) return;
            if (e.key === '[') { e.preventDefault(); prevFrame(); }
            if (e.key === ']') { e.preventDefault(); nextFrame(); }
        });

        let currentTask = null;
        let peaks = [];
        let activePeakIndex = -1;

        async function getNextTask() {
            showMessage('Loading next video...', 'info');
            clearUI();
            try {
                const response = await fetch('/get-next-task');
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Server error');
                }
                currentTask = await response.json();
                resetPeaks();
                updateUIForNewTask();
                showMessage(`Labeling video row_id: ${currentTask.row_id}`, 'info');
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                videoPlayer.src = '';
            }
        }

        async function submitLabels() {
            if (!currentTask) return showMessage("No task loaded.", 'error');
            if (peaks.length === 0) return showMessage("Please add at least one peak.", 'warning');
            const hasIncomplete = peaks.some(p => p.build_up < 0 || p.peak_start < 0 || p.peak_end < 0 || p.drop_off < 0);
            if (hasIncomplete) return showMessage("Please mark all four timestamps for each peak.", 'warning');

            const submissionData = {
                row_id: currentTask.row_id,
                revised_caption: captionInput.value,
                peaks: peaks
            };

            try {
                const response = await fetch('/submit-labels', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submissionData)
                });
                const data = await response.json();
                if (data.status === 'success') {
                    showMessage(`Submitted row_id: ${data.row_id}. Loading next task...`, 'success');
                    await updateProgress();
                    setTimeout(() => {
                        getNextTask();
                    }, 1500);
                } else {
                    throw new Error('Submission failed on server.');
                }
            } catch (error) {
                showMessage(`Error: ${error}`, 'error');
            }
        }

        async function deleteTask() {
            if (!currentTask) return showMessage("No task loaded.", 'error');
            if (!confirm(`Are you sure you want to mark this video (row_id: ${currentTask.row_id}) as bad quality? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/delete-task/${currentTask.row_id}`, { method: 'POST' });
                const data = await response.json();
                if (data.status === 'deleted') {
                    showMessage(`Marked row_id: ${data.row_id} as bad quality. Loading next task...`, 'success');
                    await updateProgress();
                    setTimeout(() => {
                        getNextTask();
                    }, 1500);
                } else {
                    throw new Error('Deletion failed on server.');
                }
            } catch (error) {
                showMessage(`Error: ${error}`, 'error');
            }
        }

        async function updateProgress() {
            try {
                const response = await fetch('/get-progress');
                const data = await response.json();
                const percentage = data.total > 0 ? (data.completed / data.total) * 100 : 0;
                document.getElementById('progress-bar').style.width = `${percentage}%`;
                document.getElementById('progress-text').textContent = `${data.completed} / ${data.total} tasks completed (${percentage.toFixed(1)}%)`;

                // Calculate quality estimate (percentage of labeled videos that are good)
                const labeledCount = data.completed + data.bad_quality;
                if (labeledCount > 0) {
                    const goodPercentage = (data.completed / labeledCount) * 100;
                    const estimatedGoodTotal = (goodPercentage / 100) * data.total;
                    document.getElementById('quality-estimate').textContent =
                        `Quality estimate: ${goodPercentage.toFixed(1)}% good â‰ˆ ${Math.round(estimatedGoodTotal)}/${data.total} total`;
                } else {
                    document.getElementById('quality-estimate').textContent = '';
                }
                
                // Display peak count if available
                if (data.total_peaks !== undefined) {
                    document.getElementById('peak-count').textContent = 
                        `Total peaks labeled: ${data.total_peaks}`;
                }
            } catch (error) {
                document.getElementById('progress-text').textContent = 'Could not load progress.';
                document.getElementById('quality-estimate').textContent = '';
            }
        }

        function markTime(labelType, index = null) {
            if (!currentTask) return showMessage("Please get a task first!", 'warning');
            if (index === null) index = activePeakIndex;
            if (index < 0 || index >= peaks.length) return showMessage("Select a peak first.", 'warning');
            const currentTime = videoPlayer.currentTime;
            peaks[index][labelType] = currentTime;
            renderPeaks();
        }

        function goToTime(labelType, index = null) {
            if (!currentTask) return showMessage("Please get a task first!", 'warning');
            if (index === null) index = activePeakIndex;
            if (index < 0 || index >= peaks.length) return showMessage("Select a peak first.", 'warning');
            if (peaks[index][labelType] < 0) return showMessage(`Please mark ${labelType.replace('_', ' ')} first for Peak ${index+1}.`, 'warning');
            videoPlayer.currentTime = peaks[index][labelType];
            videoPlayer.pause();
        }

        function playPauseVideo() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }

        function resetVideo() {
            videoPlayer.currentTime = 0;
            videoPlayer.pause();
        }

        function defaultPeak(initialCaption = '') { return { build_up: -1.0, peak_start: -1.0, peak_end: -1.0, drop_off: -1.0, caption: initialCaption || '' }; }
        function resetPeaks() { peaks = []; activePeakIndex = -1; }

        function updateUIForNewTask() {
            const videoFilename = currentTask.video.split('/').pop();
            videoPlayer.src = `/video/${videoFilename}`;
            captionInput.value = currentTask.revised_caption || '';
            // Initialize peaks from task or start with one blank
            if (Array.isArray(currentTask.peaks) && currentTask.peaks.length > 0) {
                peaks = currentTask.peaks.map(p => ({
                    build_up: p.build_up ?? -1,
                    peak_start: p.peak_start ?? -1,
                    peak_end: p.peak_end ?? -1,
                    drop_off: p.drop_off ?? -1,
                    caption: p.caption || ''
                }));
            } else {
                // Fallback to legacy single-peak values if present, else seed caption from overall caption
                const hasLegacy = ['build_up','peak_start','peak_end','drop_off'].some(k => typeof currentTask[k] === 'number' && currentTask[k] >= 0);
                if (hasLegacy) {
                    peaks = [{
                        build_up: typeof currentTask.build_up === 'number' ? currentTask.build_up : -1,
                        peak_start: typeof currentTask.peak_start === 'number' ? currentTask.peak_start : -1,
                        peak_end: typeof currentTask.peak_end === 'number' ? currentTask.peak_end : -1,
                        drop_off: typeof currentTask.drop_off === 'number' ? currentTask.drop_off : -1,
                        caption: captionInput.value || ''
                    }];
                } else {
                    peaks = [ defaultPeak(captionInput.value) ];
                }
            }
            activePeakIndex = 0;
            renderPeaks();
        }

        function clearUI() {
            currentTask = null;
            captionInput.value = '';
            videoPlayer.src = '';
            resetPeaks();
            const container = document.getElementById('peaks-container');
            if (container) container.innerHTML = '';
        }

        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = '';
            statusMessage.classList.add('show');

            switch(type) {
                case 'success':
                    statusMessage.classList.add('success');
                    break;
                case 'error':
                    statusMessage.classList.add('error');
                    break;
                case 'warning':
                    statusMessage.classList.add('warning');
                    break;
                default:
                    statusMessage.classList.add('info');
            }

            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 3000);
            }
        }

        // Initial load
        window.onload = () => {
            updateProgress();
            getNextTask();
        };

        // Peak management and rendering
        function addPeak() {
            peaks.push(defaultPeak(captionInput.value));
            activePeakIndex = peaks.length - 1;
            renderPeaks();
        }
        function deletePeak(index) {
            if (index < 0 || index >= peaks.length) return;
            peaks.splice(index, 1);
            if (peaks.length === 0) { peaks.push(defaultPeak()); }
            activePeakIndex = Math.min(activePeakIndex, peaks.length - 1);
            renderPeaks();
        }
        function selectPeak(index) {
            activePeakIndex = index;
            renderPeaks();
        }
        function updatePeakCaption(index, value) {
            peaks[index].caption = value;
        }
        function fmt(t) { return t >= 0 ? t.toFixed(3) + 's' : '-'; }
        function renderPeaks() {
            const container = document.getElementById('peaks-container');
            if (!container) return;
            container.innerHTML = '';
            peaks.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = 'peak-card' + (i === activePeakIndex ? ' active' : '');
                card.onclick = (e) => { if (e.target === card) selectPeak(i); };
                card.innerHTML = `
                    <div class="peak-card-header">
                        <div class="peak-title">Peak ${i + 1}</div>
                        <div>
                            <button class="delete-peak-btn" onclick="deletePeak(${i}); event.stopPropagation();"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <div class="timestamps-grid">
                        <div class="timestamp-item ${i===activePeakIndex?'active':''}">
                            <div class="timestamp-header">
                                <div class="timestamp-title">Build Up</div>
                                <div class="timestamp-value">${fmt(p.build_up)}</div>
                            </div>
                            <div class="timestamp-controls">
                                <button class="timestamp-btn" onclick="markTime('build_up', ${i}); event.stopPropagation();"><i class="fas fa-flag"></i> Mark</button>
                                <button class="timestamp-btn" onclick="goToTime('build_up', ${i}); event.stopPropagation();"><i class="fas fa-play-circle"></i> Go To</button>
                            </div>
                        </div>
                        <div class="timestamp-item ${i===activePeakIndex?'active':''}">
                            <div class="timestamp-header">
                                <div class="timestamp-title">Peak Start</div>
                                <div class="timestamp-value">${fmt(p.peak_start)}</div>
                            </div>
                            <div class="timestamp-controls">
                                <button class="timestamp-btn" onclick="markTime('peak_start', ${i}); event.stopPropagation();"><i class="fas fa-flag"></i> Mark</button>
                                <button class="timestamp-btn" onclick="goToTime('peak_start', ${i}); event.stopPropagation();"><i class="fas fa-play-circle"></i> Go To</button>
                            </div>
                        </div>
                        <div class="timestamp-item ${i===activePeakIndex?'active':''}">
                            <div class="timestamp-header">
                                <div class="timestamp-title">Peak End</div>
                                <div class="timestamp-value">${fmt(p.peak_end)}</div>
                            </div>
                            <div class="timestamp-controls">
                                <button class="timestamp-btn" onclick="markTime('peak_end', ${i}); event.stopPropagation();"><i class="fas fa-flag"></i> Mark</button>
                                <button class="timestamp-btn" onclick="goToTime('peak_end', ${i}); event.stopPropagation();"><i class="fas fa-play-circle"></i> Go To</button>
                            </div>
                        </div>
                        <div class="timestamp-item ${i===activePeakIndex?'active':''}">
                            <div class="timestamp-header">
                                <div class="timestamp-title">Drop Off</div>
                                <div class="timestamp-value">${fmt(p.drop_off)}</div>
                            </div>
                            <div class="timestamp-controls">
                                <button class="timestamp-btn" onclick="markTime('drop_off', ${i}); event.stopPropagation();"><i class="fas fa-flag"></i> Mark</button>
                                <button class="timestamp-btn" onclick="goToTime('drop_off', ${i}); event.stopPropagation();"><i class="fas fa-play-circle"></i> Go To</button>
                            </div>
                        </div>
                    </div>
                    <div class="peak-caption">
                        <label style="font-weight:600">Peak Caption</label>
                        <textarea placeholder="Caption for this peak..." onmousedown="event.stopPropagation()" oninput="updatePeakCaption(${i}, this.value);">${p.caption || ''}</textarea>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
